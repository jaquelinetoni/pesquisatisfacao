<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title> 
</head>
<body>
    <form>
        <h2>Por favor, avalie sua satisfação:</h2>
        <div>
          <input type="radio" id="muito-satisfeito" name="satisfacao" value="muito-satisfeito">
          <label for="muito-satisfeito">&#128513; Muito Satisfeito</label>
        </div>
        <div>
          <input type="radio" id="satisfeito" name="satisfacao" value="satisfeito">
          <label for="satisfeito">&#128522; Satisfeito</label>
        </div>
        <div>
          <input type="radio" id="neutro" name="satisfacao" value="neutro">
          <label for="neutro">&#128528; Neutro</label>
        </div>
        <div>
          <input type="radio" id="insatisfeito" name="satisfacao" value="insatisfeito">
          <label for="insatisfeito">&#128533; Insatisfeito</label>
        </div>
        <div>
          <input type="radio" id="muito-insatisfeito" name="satisfacao" value="muito-insatisfeito">
          <label for="muito-insatisfeito">&#128542; Muito Insatisfeito</label>
        </div>
        <div>
          <button type="submit">Concluir</button>
        </div>
      </form>
      
      <div class="qr">
        <img class="site" src="img/site.png">
        <img class="catalogo" src="img/catalogo.png">
      </div>

      <div class="resultado">
        <p><span id="contagem-muito-satisfeito">0</span> pessoas estão muito satisfeitas.</p>
        <p><span id="contagem-satisfeito">0</span> pessoas estão satisfeitas.</p>
        <p><span id="contagem-neutro">0</span> pessoas estão neutras.</p>
        <p><span id="contagem-insatisfeito">0</span> pessoas estão insatisfeitas.</p>
        <p><span id="contagem-muito-insatisfeito">0</span> pessoas estão muito insatisfeitas.</p>
      </div>

</body>     
</html>

<script>
    const form = document.querySelector('form');
    const muitoSatisfeitoContagem = document.querySelector('#contagem-muito-satisfeito');
    const satisfeitoContagem = document.querySelector('#contagem-satisfeito');
    const neutroContagem = document.querySelector('#contagem-neutro');
    const insatisfeitoContagem = document.querySelector('#contagem-insatisfeito');
    const muitoInsatisfeitoContagem = document.querySelector('#contagem-muito-insatisfeito');

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        const selecionado = document.querySelector('input[name="satisfacao"]:checked').value;

        switch (selecionado) {
            case 'muito-satisfeito':
                muitoSatisfeitoContagem.textContent++;
                break;
            case 'satisfeito':
                satisfeitoContagem.textContent++;
                break;
            case 'neutro':
                neutroContagem.textContent++;
                break;
            case 'insatisfeito':
                insatisfeitoContagem.textContent++;
                break;
            case 'muito-insatisfeito':
                muitoInsatisfeitoContagem.textContent++;
                break;
}
});
</script>
