<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pesquisa de Satisfação</title> 
</head>
<body>
    <form>
        <h2>Você já conhecia/consumia essas marcas de produtos?</h2>
        <div>
          <input type="radio" id="muito-satisfeito" name="satisfacao" value="muito-satisfeito">
          <label for="muito-satisfeito">&#9679; Sim, já conhecia as 2 e consumo regularmente.</label>
        </div>
        <div>
          <input type="radio" id="satisfeito" name="satisfacao" value="satisfeito">
          <label for="satisfeito">&#9679;	Conheço e consumo Davaca.</label>
        </div>
        <div>
          <input type="radio" id="neutro" name="satisfacao" value="neutro">
          <label for="neutro">&#9679; Conheço e consumo Marba.</label>
        </div>
        <div>
          <input type="radio" id="insatisfeito" name="satisfacao" value="insatisfeito">
          <label for="insatisfeito">&#9679; Não conhecia, mas consumirei agora.</label>
        </div>
        <div>
          <input type="radio" id="muito-insatisfeito" name="satisfacao" value="muito-insatisfeito">
          <label for="muito-insatisfeito">&#9679; Não conhecia e não tenho intenção de consumir.</label>
        </div>
        <div>
          <button id="btn-concluir" type="submit">Concluir</button>
        </div>
      </form>
      
      <div class="qr">
        <img class="site" src="img/site.png">
        <img class="catalogo" src="img/catalogo.png">
      </div>

      <div class="resultado">
        <p><span id="contagem-muito-satisfeito">0</span> pessoas já conhecia as 2</p>
        <p><span id="contagem-satisfeito">0</span> pessoas já consumem Davaca.</p>
        <p><span id="contagem-neutro">0</span> pessoas já consumem Marba.</p>
        <p><span id="contagem-insatisfeito">0</span> pessoas não conheciam mas irá consumir.</p>
        <p><span id="contagem-muito-insatisfeito">0</span> pessoas não consumiam e não tem intenção.</p>
      </div>
</body>     
</html>

<script>
    const form = document.querySelector('form');
    const muitoSatisfeitoContagem = document.querySelector('#contagem-muito-satisfeito');
    const satisfeitoContagem = document.querySelector('#contagem-satisfeito');
    const neutroContagem = document.querySelector('#contagem-neutro');
    const insatisfeitoContagem = document.querySelector('#contagem-insatisfeito');
    const muitoInsatisfeitoContagem = document.querySelector('#contagem-muito-insatisfeito');

    const contagemMuitoSatisfeito = localStorage.getItem('contagem-muito-satisfeito') || 0;
    const contagemSatisfeito = localStorage.getItem('contagem-satisfeito') || 0;
    const contagemNeutro = localStorage.getItem('contagem-neutro') || 0;
    const contagemInsatisfeito = localStorage.getItem('contagem-insatisfeito') || 0;
    const contagemMuitoInsatisfeito = localStorage.getItem('contagem-muito-insatisfeito') || 0;

    muitoSatisfeitoContagem.textContent = contagemMuitoSatisfeito;
    satisfeitoContagem.textContent = contagemSatisfeito;
    neutroContagem.textContent = contagemNeutro;
    insatisfeitoContagem.textContent = contagemInsatisfeito;
    muitoInsatisfeitoContagem.textContent = contagemMuitoInsatisfeito;

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        const selecionado = document.querySelector('input[name="satisfacao"]:checked').value;

        switch (selecionado) {
            case 'muito-satisfeito':
                muitoSatisfeitoContagem.textContent++;
                localStorage.setItem('contagem-muito-satisfeito', muitoSatisfeitoContagem.textContent);
                break;

            case 'satisfeito':
                satisfeitoContagem.textContent++;
                localStorage.setItem('contagem-satisfeito', satisfeitoContagem.textContent);
                break;
            case 'neutro':
                neutroContagem.textContent++;
                localStorage.setItem('contagem-neutro', neutroContagem.textContent);
                break;
            case 'insatisfeito':
                insatisfeitoContagem.textContent++;
                localStorage.setItem('contagem-insatisfeito', insatisfeitoContagem.textContent);

                break;
            case 'muito-insatisfeito':
                muitoInsatisfeitoContagem.textContent++;
                localStorage.setItem('contagem-muito-insatisfeito', muitoInsatisfeitoContagem.textContent);
                break;
}
});

  const labels = document.querySelectorAll('label');

  form.addEventListener('submit', function(event) {
    // ... código existente aqui ...
    labels.forEach(label => {
        label.style.color = 'black';
    });
});

labels.forEach(label => {
    label.addEventListener('click', function() {
        this.style.color = 'orange';
    });
});
</script>
